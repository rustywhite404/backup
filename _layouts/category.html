---
layout: default
---
<ul class="posts-list">
  
  {% assign category = page.category | default: page.title %}
  {% for post in site.categories[category] %}
    <li style="list-style: none;">
      <h3 class="link">
        <a href="{{ site.baseurl }}{{ post.url }}">
          {{ post.title }}
        </a>
        <div class="fw600 light-silver mt1">{{ post.date | date_to_string }}</div>
      </h3>
    </li>
  {% endfor %}
  
</ul>
